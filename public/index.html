<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/login.css">
    <title>Radio</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
          Registro de cuentas
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Primer nombre</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Apellido Paterno</label>
              <input type="text" class="input">
           </div>
           <div class="inputfield">
              <label>Cargo</label>
              <div class="custom_select">
                <select>
                  <option value="">Seleccione uno ...</option>
                  <option value="male">Administrador</option>
                  <option value="female">Periodista</option>
                  <option value="female">Jefe de empresa</option>
                  <option value="female">Pasante</option>
                  <option value="female">Operador</option>
                </select>
              </div>
           </div>   
           <div class="inputfield">
              <label>Contraseña</label>
              <input type="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Confirmar Contraseña</label>
              <input type="password" class="input">
           </div>    
    
          <div class="inputfield">
              <label>Foto</label>
              <img src="" id="profile-image" height="100px" width="100px">
           </div>            
          <div class="inputfield">
            <input type="submit" value="Registrarse" class="btn">
          </div>
          <input type="file" id="image-selector" style="display: none;">
        </div>
        <script src="JS/login.js"></script>
    </div>	
</body>
</html>
