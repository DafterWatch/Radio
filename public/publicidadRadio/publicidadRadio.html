<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/publicidadRadio.css">
    <title>Radio</title>
</head>
<body>
    <div class="wrapper">
        <button class="btn danger" onclick="volverNoticias()" style="float: left;">Cancelar</button>
        <div class="title">
          Publicidad            
          <label id="date" style="float: right;"></label>
        </div><br>
        <div class="form">
            <div class="inputfield">
              <label>Titulo</label>
              <input type="text" class="input">
            </div>  
            <div class="inputfield">
              <label>Empresa</label>
              <input type="text" class="input">
            </div>
            <div class="inputfield">
              <label>Programa</label>
              <input type="text" class="input">
            </div>
            <div class="inputfield">
              <label>Pases</label>
              <input type="text" class="input">
            </div>
            <div class="inputfield">
              <label for="start">Fecha Inicio</label>
              <input type="date" id="start" name="start1">
            </div>
            <div class="inputfield">
              <label for="end">Fecha Final</label>
              <input type="date" id="end1" name="start1">
            </div>            
            <hr/>            
            <br>
            <label>Audio</label><br><br>
            <div class="inputfield">
              <img src="/assets/imagen.png" style="height: 100px; width: 100px;" id="archivoimagen">
              <input type="file" name="archivoimagen1"/>
            </div>
            <hr/>
            <br>
            <div class="inputfield">
            <input type="submit" value="Enviar Nota" class="btn">
          </div>
        </div>
        <script src="JS/publicidadRadio.js"></script>
    </div>	
</body>
</html>
